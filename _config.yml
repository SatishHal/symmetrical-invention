# ================================
# Site Settings
# ================================
title: "Satish's Tech Portfolio"
email: emailsofsateesh@gmail.com
description: >-
  Systems-Focused IT Support Specialist with enterprise experience in
  Microsoft 365, Entra ID, Active Directory, Intune, and Service Desk operations.

minimal_mistakes_skin: default
search: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# ================================
# URL & Pagination
# ================================
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# ================================
# Navigation
# ================================
navigation:
  main:
    - title: "Projects"
      url: /categories/projects/
    - title: "Resume"
      url: /resume/

# ================================
# Include Pages
# ================================
include:
  - _pages

# ================================
# Plugins (GitHub Pages Compatible)
# ================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ================================
# Author Profile (Sidebar)
# ================================
author:
  name: "Satish Halgi"
  avatar: "/assets/images/JPG.png"
  bio: "IT Support / Service Desk Analyst"
  location: "Canada"
  links:
    - label: "Phone"
      icon: "fas fa-fw fa-phone"
      url: "tel:+12268992310"

    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:emailsofsateesh@gmail.com"

    - label: "Resume"
      icon: "fas fa-fw fa-file-pdf"
      url: "/assets/resume/SATISH_HAL_Resume.pdf"

# ================================
# Footer Links
# ================================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/satish-h-428163286/"

# ================================
# Defaults
# ================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ================================
# Archives
# ================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

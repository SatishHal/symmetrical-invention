title: "Satish's Tech Portfolio"
email: emailsofsateesh@gmail.com
description: >-
  Systems-Focused IT Support Specialist

minimal_mistakes_skin: default
search: true

navigation:
  main:
    - title: "Projects"
      url: /categories/projects/
    - title: "Resume"
      url: /resume/

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages

# GitHub Pages–compatible plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Satish Halgi"
  avatar: "/assets/images/JPG.png"
  bio: "IT Support Specialist"
  location: "Canada"
  links:
    - label: "Phone"
      icon: "fas fa-fw fa-phone"
      url: "tel:+12268992310"

    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:emailsofsateesh@gmail.com"

    # ✅ Resume PDF (DIRECT assets path)
    - label: "Resume"
      icon: "fas fa-fw fa-file-pdf"
      path: "/assets/SATISH_HAL_Resume.pdf"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/satish-h-428163286/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
